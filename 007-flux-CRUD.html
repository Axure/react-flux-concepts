<body>

        /** McFly */

        var Flux = new McFly();

        /** Store */

        _recipes = [
            {title: "Stuffed Chard", instructions: "Stuff the chard..."},
            {title: "Eggplant and Polenta", instructions: "Put the eggplant in the oven..."}
        ];

        function addRecipes(recipe){
            _recipes.push(recipe);
        }

        var RecipeStore = Flux.createStore({
            getRecipes: function(){
               return _recipes;
            }
        }, function(payload){
            if(payload.actionType === "ADD_RECIPE") {
                addTodo(payload.text);
                RecipeStore.emitChange();
            }
            if(payload.actionType === "KITTEN_LAUNCH") {
                console.log("Kitten Launched! ", payload)
            }
        });

        /** Actions */

        var RecipeActions = Flux.createActions({
            addTodo: function(text){
               return {
                  actionType: "ADD_RECIPE",
                  text: text
               }
            },
            kittenLaunch: function(data){
                return {
                    actionType: "KITTEN_LAUNCH",
                    data: data
                }
            }
        });

        function getRecipes(){
           return {
               todos: RecipeStore.getRecipes()
           }
        }

        /** Controller View */

        var RecipeBook = React.createClass({
            mixins: [RecipeStore.mixin],
            getInitialState: function(){
                return getRecipes();
            },
            onChange: function() {
                this.setState(getRecipes());
            },
            render: function() {
                return <Recipes recipes={this.state.recipes} />;
            }
        });
